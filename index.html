<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card - Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Lorem ipsum </h2>
                <span class="secondText">Lorem ipsum </span>
            </div>
            <div class="mediaCard">
                <img src="" alt="">
            </div>
            <div class="bottomCard">
                <p class="bottomText">Lorem ipsum dolor sit, amet consectetur adipisicing elit. ?</p>
                <div class="actionsCard">
                    <button class="actions">Like</button>
                    <button class="actions">Share</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
